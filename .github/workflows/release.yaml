name: Release
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install Zsh
      run: sudo apt-get install -y zsh
    - name: Create changelog
      run: ops/create-changelog.zsh > CHANGELOG.md
    - uses: softprops/action-gh-release@v2.2.2
      with:
        body_path: CHANGELOG.md
